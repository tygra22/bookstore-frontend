<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Create an Account</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width">
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="name" placeholder="Enter your full name">
          <mat-error *ngIf="submitted && f['name'].errors">
            <span *ngIf="f['name'].errors['required']">Name is required</span>
          </mat-error>
        </mat-form-field>
        
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Enter your email" type="email">
          <mat-error *ngIf="submitted && f['email'].errors">
            <span *ngIf="f['email'].errors['required']">Email is required</span>
            <span *ngIf="f['email'].errors['email']">Please enter a valid email address</span>
          </mat-error>
        </mat-form-field>
        
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" placeholder="Enter your password">
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="submitted && f['password'].errors">
            <span *ngIf="f['password'].errors['required']">Password is required</span>
            <span *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</span>
          </mat-error>
        </mat-form-field>
        
        <div *ngIf="error" class="error-message">
          {{ error }}
        </div>
        
        <div class="form-actions">
          <button mat-raised-button color="primary" [disabled]="loading">
            <mat-spinner diameter="20" *ngIf="loading" class="spinner"></mat-spinner>
            Register
          </button>
          <a [routerLink]="['/login']" class="login-link">Already have an account? Login</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
